<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5 mt-5">
            
            <form class=" mt-5 text-center shadow rounded p-4" style="background-color: brown;">
                <h1 class=" text-center  fw-bolder" style="color:white;" >Casio</h1>

               <div class="d-flex " >
                <input id="result" type="text" class="form-control " style="border-color: white; background-color: rgb(212, 205, 205);" >
                <button type="button"  class="btn btn-success ms-3 "  onclick="clearAll()" style="background-color: black; border-color: white;" >AC</button>
               </div>

               <div class="d-flex  mt-2">
               <button type="button" class="btn btn-success ms-3 " style="width: 20%; background-color: black; border-color: white;"  onclick="display(9)">9</button>
               <button type="button"class="btn btn-success ms-3"style="width: 20%; background-color: black; border-color: white;" onclick="display(8)">8</button>
               <button type="button" class="btn btn-success ms-3"style="width: 20%; background-color: black; border-color: white;" onclick="display('+')"><i class="fa-solid fa-plus"></i></button>
               <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="display('*')"><i class="fa-solid fa-x"></i></button>
               </div>

               <div class="d-flex  mt-2">
                <button type="button" class="btn btn-success ms-3"style="width: 20%; background-color: black; border-color: white;" onclick="display(7)">7</button>
                <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="display(6)">6</button>
                <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="display(5)">5</button>
                <button type="button" class="btn btn-success ms-3"style="width: 20%; background-color: black; border-color: white;" onclick="display('/')"><i class="fa-solid fa-divide"></i></button>
                </div>

                <div class="d-flex  mt-2">
                    <button type="button" class="btn btn-success ms-3"style="width: 20%; background-color: black; border-color: white;" onclick="display(4)">4</button>
                    <button type="button" class="btn btn-success ms-3"style="width: 20%; background-color: black; border-color: white;" onclick="display(3)">3</button>
                    
                    <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="display(2)">2</button>
                    <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="display('-')"><i class="fa-solid fa-minus"></i></button>
                </div>

                <div class="d-flex  mt-2">
                    <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="display(1)">1</button>
                    <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="display(0)">0</button>
                    <button type="button" class="btn btn-success ms-3" style="width: 20%; background-color: black; border-color: white;"onclick="equal('=')"><i class="fa-solid fa-equals"></i></button>
                    <button type="button" class="btn btn-success ms-3"style="width: 20%; background-color: black; border-color: white;" onclick="back()"><i class="fa-solid fa-backward"></i></button>
                    
                </div>


               
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>  
</body>
   <script>
    function display(num){
        result.value += num
    }

    function clearAll(){
        result.value = ""
    }

    function back(){
        result.value = result.value.slice(0,-1)
    }
     
    function equal(){
      try{
        result.value = eval(result.value)
      }catch (error){
        result.value = 'error'
        setTimeout(()=>{
            result.value=""
        },1000)
      }
    }
   </script>
</html>
